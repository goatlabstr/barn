<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta content="GOATS BARN is a solution for communities and cosmos blockchain networks to manage, interact & engage with fellow members."
          name="description">
    <meta content="%PUBLIC_URL%/logo192.png" property="og:image">
    <meta content="200" property="og:image:width"/>
    <meta content="200" property="og:image:height"/>
    <meta content="GOATS BARN is a solution for communities and cosmos blockchain networks to manage, interact & engage with fellow members."
          property="og:description">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
    let network_name = window.location.hostname.split(".goats.place")[0];
    network_name = network_name.charAt(0).toUpperCase() + network_name.slice(1);
    const metadataKeyMap = {
        "keywords": `${network_name}, Goatlabs, GOATS Barn, Smart Contracts, web3, cosmos, blockchain, tendermint`,
        "og:site_name": `${network_name} | GOATS Barn`,
        "og:url": `https://${network_name}.goats.place`,
        "al:web:url": `https://${network_name}.goats.place`,
        "og:image:alt": `${network_name} | GOATS Barn`,
        "og:title": `${network_name} | GOATS Barn`,
    }
    for(const key in metadataKeyMap){
        const meta = document.createElement("meta");
        meta.setAttribute("content", metadataKeyMap[key]);
        meta.setAttribute("property", key);
        document.getElementsByTagName("head")[0].appendChild(meta);
    }
    const title = document.createElement("title");
    title.innerText = `${network_name} | GOATS Barn`;
    document.getElementsByTagName("head")[0].appendChild(title);
</script>
<div id="root"></div>
</body>
</html>
